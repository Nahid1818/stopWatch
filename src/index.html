<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="shortcut icon" type="x-icon" href="./img/stopWatch.jfif" />
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div
        class="bg-orange-500 text-white laptop:w-[50vw] laptop:h-[50vh] laptop:mx-[25vw] laptop:my-[25vh] grid laptop:grid-rows-4 grid-rows-[16vh_21vh_19vh_44vh] justify-center items-center *:text-center text-4xl shadow-xl">
        <div>
            <h1>STOP WATCH</h1>
        </div>
        <div>
            <h1> Vanilla JavaScript stopwatch</h1>
        </div>
        <div>
            <h1 id="display">00:00:00:00</h1>
        </div>
        <div
            class="*:bg-blue-500 *:font-bold *:py-2 *:px-4 *:rounded *:focus:outline-none grid laptop:block grid-rows-3 justify-center items-center gap-4">
            <button class="hover:bg-blue-700" onclick="startStopwatch()">
                Start
            </button>
            <button class="hover:bg-blue-700" onclick="stopStopwatch()">
                Stop
            </button>
            <button class="hover:bg-blue-700" onclick="resetStopwatch()">
                Resate
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
